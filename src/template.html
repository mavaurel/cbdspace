<!doctype html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <meta name='theme-color' content='#333333'>
<meta name="google-site-verification" content="bVedUgTdi5aR2eWbqnb4eYvPl21k8J4_wnXAWkGGbw8" />
  %sapper.base%

  <link rel='stylesheet' href='global.css'>
  <link rel='manifest' href='manifest.json'>
  <link rel='icon' type='image/png' href='favicon.png'>


  <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages 	sapper.styles-->
  <!-- %sapper.styles-no% -->

  <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
  %sapper.head%

</head>

<body>
  <!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
  <div id='app'>%sapper.html%</div>

  <!-- Google Analytics -->
  <script>
    window.ga = window.ga || function() {(ga.q = ga.q || []).push(arguments)}; ga.l = +new Date;
    ga('create', 'UA-158715216-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <!-- End Google Analytics -->

  <!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
  %sapper.scripts%
</body>

</html>
